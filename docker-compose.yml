version: '3.9'

services:
  product_service:
    container_name: product_service
    build: ./product_service
    volumes:
      - ./product_service:/code
    ports:
      - "8001:8000"
    environment:
      - JAEGER_AGENT_HOST=jaeger-all-in-one
#  category_service:
#    container_name: category_service
#    build: ./category_service
#    ports:
#      - "8002:8000"

  healthcheck_service:
    container_name: healthcheck_service
    build: ./health_check_service

  api_gateway:
    image: devopsfaith/krakend:watch
    container_name: api_gateway
    volumes:
      - ./krakenD:/etc/krakend
    ports:
      - "8080:8080"

    command: [ "run", "-d", "-c", "/etc/krakend/krakend.json" ]
    depends_on:
      - product_service
#      - category_service

  jaeger-all-in-one:
    container_name: jaeger
    image: jaegertracing/all-in-one
    environment:
      - JAEGER_DISABLED=false
    expose:
      - "16686"
      - "6831/udp"
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus:/etc/prometheus/
    container_name: prometheus
    hostname: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: unless-stopped
    environment:
      TZ: "Europe/Moscow"

  grafana:
    container_name: grafana
    image: grafana/grafana
    hostname: grafana
    ports:
      - "3000:3000"

  mongo_product:
    container_name: mongodb
    image: bitnami/mongodb
    ports:
      - "27017:27017"
    volumes:
      - ~/apps/mongo:/data/db