version: '3.9'

services:
  product_service:
    container_name: product_service
    build: ./product_service
    volumes:
      - ./product_service:/code
    ports:
      - "8001:8000"
    environment:
      - JAEGER_AGENT_HOST=jaeger-all-in-one
#  category_service:
#    container_name: category_service
#    build: ./category_service
#    ports:
#      - "8002:8000"

  api_gateway:
    image: devopsfaith/krakend:watch
    container_name: api_gateway
    volumes:
      - ./krakenD:/etc/krakend
    ports:
      - "8080:8080"

    command: [ "run", "-d", "-c", "/etc/krakend/krakend.json" ]
    depends_on:
      - product_service
#      - category_service

  jaeger-all-in-one:
    image: jaegertracing/all-in-one
    environment:
      - JAEGER_DISABLED=false
    expose:
      - "16686"
      - "6831/udp"
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "9411:9411"

#  prometheus:
#    container_name: prometheus
#    image: prom/prometheus:latest
#    volumes:
#      - ./prometheus.yaml:/etc/prometheus/prometheus.yml
#    ports:
#      - "9090:9090"

  mongo_product:
    image: bitnami/mongodb
    ports:
      - "27017:27017"
    volumes:
      - ~/apps/mongo:/data/db